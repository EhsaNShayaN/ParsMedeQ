<h3>پیش‌فاکتورهای من</h3>
<table mat-table [dataSource]="invoices" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>شناسه</th>
    <td mat-cell *matCellDef="let invoice">{{ invoice.id }}</td>
  </ng-container>

  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef>مبلغ</th>
    <td mat-cell *matCellDef="let invoice">{{ invoice.amount | currency:'IRR' }}</td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>وضعیت</th>
    <td mat-cell *matCellDef="let invoice">{{ invoice.status }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['id', 'amount', 'status']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['id', 'amount', 'status']"></tr>
</table>
