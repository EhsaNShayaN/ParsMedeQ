<h3>درخواست سرویس دوره‌ای</h3>
<form (ngSubmit)="submitRequest()">
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>نام محصول</mat-label>
    <input matInput [(ngModel)]="model.product" name="product" required>
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>توضیحات</mat-label>
    <textarea matInput [(ngModel)]="model.description" name="description"></textarea>
  </mat-form-field>

  <button mat-raised-button color="accent">ارسال درخواست</button>
</form>
