<mat-toolbar id="top-toolbar" class="top-toolbar">
  <div class="theme-container " fxLayout="row" fxLayoutAlign="space-between center">
    <div class="mr-2">
      <span class="font-large fw-600" ngClass.xs="font-sm fw-600">{{ 'SLOGAN' | translate }}</span>
    </div>
    <div fxLayout="row" fxLayoutAlign="start center">
      <app-social-icons fxLayout="row" fxLayoutAlign="start center" fxShow="false" fxShow.gt-md></app-social-icons>
      <div fxLayout="row" fxLayoutAlign="start center" class="px-2">
        <mat-icon color="primary" fxShow.lt-sm="false">call</mat-icon>
        <div class="px-1">
          <a href="tel:02158128" class="not-link">02158128</a>
        </div>
      </div>
      <div fxLayout="row" fxLayoutAlign="start center" fxShow="false" fxShow.gt-xs>
        <mat-icon color="primary">mail</mat-icon>
        <div class="px-1">
          <a href="mailto:{{settings.email}}" class="not-link">{{ settings.email }}</a>
        </div>
      </div>
    </div>
    <div></div>
    <div fxLayout="row" fxLayoutAlign="end center" class="right-section" ngClass.xs="w-100">
      <a [routerLink]="['/search' | langPack]" mat-icon-button matTooltip="{{'SEARCH' | translate}}"
         class="shop ml-1">
        <mat-icon>
          search
        </mat-icon>
      </a>
      <!--*************-->
      @if (!authService.isLoggedIn()) {
        <a [routerLink]="['/login' | langPack]" class="background-color not-link">
          {{ 'LOGIN' | translate }}
        </a>
      } @else {
        <app-user-menu></app-user-menu>
      }
      @if (appSettings.settings.selectLang) {
        <app-lang></app-lang>
      }
      <button mat-button class="menu" fxHide="false" fxHide.gt-sm (click)="sidenavToggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </div>
  </div>
</mat-toolbar>
<mat-toolbar id="main-toolbar" class="mat-elevation-z2">
  <div class="theme-container">
    <div fxLayout="row" fxLayoutAlign="space-between center">
      <div fxLayout="row" fxLayoutAlign="space-between center">
        <a class="logo" [routerLink]="['/' | langPack]">
          <img src="../../../../assets/logo.png" alt="ParsMedeQ"/>
        </a>
        <div fxShow="false" fxShow.gt-sm class="horizontal-menu">
          <!--<app-mega-menu [menuParentId]="0"></app-mega-menu>-->
        </div>
      </div>
      <div fxLayout="column">
        <div fxLayout="row">
          <a [routerLink]="['/products' | langPack]" mat-raised-button class="bg-primary w-100 btn-rounded" ngClass.xs="small">
            {{ 'ONLINE_SHOP' | translate }}
          </a>
        </div>
        <div fxLayout="row" fxLayoutAlign="space-between center" fxShow.gt-xs="false" class="social text-center mt-2">
          <div fxShow.gt-xs="false" class="text-center">
            <app-social-icons fxLayout="row" fxLayoutAlign="start center"></app-social-icons>
          </div>
          <div fxLayout="row" fxShow.gt-xs="false" class="text-center font-1">
            <div class="px-1">
              <a href="mailto:{{settings.email}}" class="not-link" ngClass.xs="font-sm2">{{ settings.email }}</a>
            </div>
            <mat-icon color="primary" fxShow.lt-sm="false">mail</mat-icon>
          </div>
        </div>
      </div>
    </div>
  </div>
</mat-toolbar>
