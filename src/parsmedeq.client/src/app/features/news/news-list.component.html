<div class="news-list container">
  <div class="header">
    <div class="breadcrumbs">خانه › اخبار و مقالات</div>
    <h1>اخبار و مقالات</h1>
    <p class="lead">جدیدترین مقالات، اخبار و رویدادهای پارس‌مدیکیو</p>
  </div>

  <div class="grid">
    <article *ngFor="let n of items" class="news-card" (click)="open(n)" role="button" tabindex="0">
      <div class="card-media" [style.backgroundImage]="'url(' + n.coverImage + ')'">
        <div class="overlay"></div>
        <div class="meta-pill">
          <span class="category">{{ n.category }}</span>
          <span class="date">{{ formatDate(n.publishDate) }}</span>
        </div>
        <div class="card-text">
          <h3>{{ n.title }}</h3>
          <p class="summary">{{ n.summary }}</p>
          <button mat-stroked-button color="primary" (click)="$event.stopPropagation(); open(n)">مطالعه بیشتر</button>
        </div>
      </div>
    </article>
  </div>
</div>
