<div class="theme-container">
  <mat-card class="p-3">
    <mat-card-title class="text-center">تماس با ما</mat-card-title>
    <mat-card-content>
      <div>
        <h3 class="my-2">اطلاعات تماس</h3>
        <p>
          <strong>تلفن:</strong>
          <a href="tel:{{appSettings.settings.tel}}" class="not-link">
            {{ appSettings.settings.tel.replace('021', '') }}
          </a>
        </p>
        <p>
          <strong>ایمیل:</strong>
          {{ appSettings.settings.email }}
        </p>
        <p>
          <strong>آدرس:</strong>
          {{ address }}
        </p>
      </div>

      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div fxLayout="row wrap">
          <div ngClass.gt-sm="pe-1" fxFlex="100" fxFlex.gt-xs="50">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>نام</mat-label>
              <input matInput formControlName="name">
            </mat-form-field>
          </div>
          <div ngClass.gt-sm="ps-1" fxFlex="100" fxFlex.gt-xs="50">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>ایمیل</mat-label>
              <input matInput formControlName="email">
            </mat-form-field>
          </div>
          <div fxFlex="100" fxFlex.gt-xs="100">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>پیام</mat-label>
              <textarea matInput formControlName="message" rows="5"></textarea>
            </mat-form-field>
          </div>
        </div>
        <div fxLayout="row wrap" fxLayoutAlign="end center">
          <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">ارسال پیام</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
