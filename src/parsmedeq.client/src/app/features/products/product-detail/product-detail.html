<div class="theme-container px-3">
  <mat-card appearance="outlined" class="my-5 p-5" [ngClass.lt-sm]="'content'">
    <ng-container *ngIf="item">
      <div id="product-item">
        <div fxLayout="row wrap" class="agent-wrapper">
          <div fxLayout="row wrap" fxFlex="100" fxFlex.gt-sm="100">
            <div fxFlex="100" fxFlex.gt-sm="25" class="pl-3 position-relative" [ngClass.lt-md]="'image-product'">
              <div fxLayout="row wrap" class="property-status left-0 px-3" *ngIf="(item.price ?? 0) > 0">
                <span class="background-color bg-orange">vip</span>
              </div>
              <div fxLayout="row wrap" class="property-status">
                <span class="background-color bg-orange px-3 py-2">{{ item.productCategoryTitle }}</span>
              </div>
              <img [src]="item.image" [alt]="item.title" class="w-100 img-square">
              <app-cart-item-control
                [productId]="item.id"
                [productType]="'Book'"
                [productName]="item.title"
                [unitPrice]="item.price ?? 0"
                [stock]="item.stock">
              </app-cart-item-control>
              <!--<app-download-management
                *ngIf="item.doc === 'True' && (item.registered || (item.price ?? 0) === 0)" [id]="item.id" [price]="item.price" [tableId]="Tables.Product">
              </app-download-management>-->
            </div>
            <div fxFlex="100" fxFlex.gt-sm="75" class="p-3">
              <h1 class="mb-2 font-large">{{ item.title }}</h1>
            </div>
          </div>
          <div fxFlex="100" fxFlex.gt-sm="100">
            <div class="mt-3 text-justify description" [innerHTML]="item.description | safeHtml" [ngClass]="ltr"></div>
          </div>
        </div>
      </div>
      <app-comments *ngIf="item" [relatedId]="item.id" [tableId]="Tables.Product0"></app-comments>
    </ng-container>
    <div class="text-center" *ngIf="!item">
      <img src="/assets/loading.gif" alt="loading" class="w-50" *ngIf="isLoading"/>
      <span class="fw-600 font-large" *ngIf="!isLoading">آیتم مورد نظر وجود ندارد.</span>
    </div>
  </mat-card>
</div>
