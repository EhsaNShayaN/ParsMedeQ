<div class="news-list container">
  <div class="header">
    <div class="breadcrumbs">خانه › اخبار</div>
    <h1>اخبار و مقالات</h1>
    <p class="lead">جدیدترین اخبار و رویدادهای پارس‌مدیکیو</p>
  </div>

  @if ((items?.length ?? 0) > 0) {
    <div class="grid">
      <article *ngFor="let n of items" class="news-card visible" (click)="goToDetail(n)" role="button" tabindex="0">
        <div class="card-media" [style.backgroundImage]="'url(' + n.image + ')'">
          <div class="overlay"></div>
          <div class="meta-pill">
            <span class="category">{{ n.resourceCategoryTitle }}</span>
            <!--<span class="date">{{ n.publishDate }}</span>-->
          </div>
          <div class="card-text">
            <h3>{{ n.title }}</h3>
            <p class="summary" [innerHTML]="n.abstract | safeHtml"></p>
            <button mat-stroked-button color="primary" class="mb-5" (click)="$event.stopPropagation(); goToDetail(n)">
              مطالعه بیشتر
            </button>
          </div>
        </div>
      </article>
    </div>
  }
</div>
