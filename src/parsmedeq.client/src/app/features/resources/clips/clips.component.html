<div class="theme-container">
  <div class="header">
    <div class="breadcrumbs">خانه › کلیپ‌ها</div>
    <h1>کلیپ‌های آموزشی</h1>
    <p class="lead">آموزش‌های ویدیویی مرتبط با تجهیزات و روش‌های بالینی</p>
  </div>

  @if ((items?.length ?? 0) > 0) {
    <div class="grid">
      <article class="clip-card visible" *ngFor="let c of items" (click)="goToDetail(c)" role="button" tabindex="0">
        <div class="thumb" [style.backgroundImage]="'url(' + c.image + ')'">
          <div class="overlay"></div>
          <button class="play-btn mat-mini-fab" mat-mini-fab color="primary" (click)="openDialog(c, $event)"
                  aria-label="پخش">
            <mat-icon>play_arrow</mat-icon>
          </button>
        </div>
        <div class="card-body">
          <h3>{{ c.title }}</h3>
          <p class="summary two-lines" [innerHTML]="c.description | safeHtml"></p>
          <div class="meta">
            <span class="cat">{{ c.resourceCategoryTitle }}</span>
            <span class="date">{{ c.publishDate }}</span>
          </div>
        </div>
      </article>
    </div>
    <div fxLayout="row wrap" fxLayoutAlign="center center" class="my-3">
      <app-load-more [step]="1"></app-load-more>
    </div>
  }
</div>
