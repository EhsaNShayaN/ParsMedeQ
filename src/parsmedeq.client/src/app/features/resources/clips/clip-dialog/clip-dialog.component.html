<dialog mat-dialog-content class="clip-dialog" role="dialog" aria-label="پلیر ویدیو">
  <div class="video-wrap">
    <video #videoPlayer controls [src]="getFilePath(data.clip.fileId)" preload="metadata" playsinline></video>
  </div>

  <div class="meta">
    <h2>{{ data.clip.title }}</h2>
    <p class="desc">{{ data.clip.description }}</p>
    <div class="actions">
      <button mat-stroked-button color="primary" (click)="close()">بستن</button>
    </div>
  </div>
</dialog>
