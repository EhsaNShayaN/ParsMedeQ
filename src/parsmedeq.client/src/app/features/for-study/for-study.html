<div class="theme-container my-5 p-2">
  <mat-card class="p-3">
    <mat-card-title class="our-title text-center pb-3">
      {{ section?.title }}
    </mat-card-title>
    <mat-card-content>
      <div>
        <img [src]="section?.image" [alt]="section?.title" class="w-100" style="max-height: 300px; object-fit: contain">
      </div>
      <div>
        {{ section?.description }}
      </div>
    </mat-card-content>
  </mat-card>
</div>
