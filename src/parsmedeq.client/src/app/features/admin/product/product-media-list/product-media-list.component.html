<div class="p-3" xmlns="http://www.w3.org/1999/html">
  <div class="theme-container">
    <div>
      <h3 class="text-center">
        {{ 'MANAGEMENT_IMAGES' | translate }}
      </h3>
      <div fxLayout="row wrap" fxLayoutAlign="center center">
        @for (item of items; track item.id) {
          <div class="p-3 position-relative" fxFlex="100" fxFlex.gt-xs="20">
            <img src="https://localhost:7232{{item.path}}" class="w-100 img-square">
            <mat-icon class="position-absolute background-color red-bg-color p-1 icon-remove"
                      (click)="deleteImage(item.productId,item.mediaId)">close
            </mat-icon>
          </div>
        }
      </div>
      @if (form) {
        <form (ngSubmit)="onFormSubmit(form.value)" [formGroup]="form">
          <div fxLayout="row wrap" fxLayoutAlign="center center">
            <div fxFlex="100" fxFlex.gt-xs="100">
              <app-multi-file-upload
                formControlName="gallery"
                [label]="'IMAGES' | translate"
                [maxFiles]="-1"
                [maxSizeMb]="-1"
                [minWidth]="-1"
                [minHeight]="-1"
                [aspectRatio]="-1"
              ></app-multi-file-upload>
            </div>
          </div>
          <div fxLayout="row wrap" fxLayoutAlign="end center">
            <button class="uppercase mt-3" color="primary" mat-raised-button type="submit">
              {{ 'ADD' | translate }}
              {{ 'IMAGES' | translate }}
            </button>
          </div>
        </form>
      }
    </div>
  </div>
</div>
