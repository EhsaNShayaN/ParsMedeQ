<h2 mat-dialog-title>
  {{ 'EDIT' | translate }}
  {{ sectionTitle | translate }}
</h2>
<mat-divider></mat-divider>
<div mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field appearance="outline" class="full">
      <mat-label>متن</mat-label>
      <textarea matInput rows="8" formControlName="text"></textarea>
    </mat-form-field>
  </form>
</div>

<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>{{ 'BTN.CANCEL'  | translate }}</button>
  <button mat-raised-button color="primary" (click)="save()">{{ 'BTN.SAVE'  | translate }}</button>
</div>
