<h2 mat-dialog-title>
  {{ 'EDIT' | translate }}
  {{ sectionTitle | translate }}
</h2>
<p class="ps-6 red-color">{{ 'PRESS_THE_SAVE_BUTTON_TO_FINALIZE_THE_OPERATION' | translate }}</p>
<mat-divider></mat-divider>
<div class="m-2">
  <button mat-stroked-button color="primary" (click)="addItem()">
    <mat-icon>add</mat-icon>
    {{ 'BTN.ADD' | translate }}
    {{ 'SECTIONS.ADVANTAGES' | translate }}
  </button>
</div>
<mat-divider></mat-divider>
<div mat-dialog-content>
  <form [formGroup]="form">
    @for (ctrl of itemControls; track ctrl; let i = $index) {
      <div fxLayout="row wrap" fxLayoutAlign="space-between start">
        <div fxFlex="100" fxFlex.gt-xs="50">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>{{ 'TITLE' | translate }}{{ i + 1 }}</mat-label>
            <input matInput [formControl]="$any(ctrl.get('title'))">
          </mat-form-field>
        </div>
        <div fxFlex="100" fxFlex.gt-xs="35">
          <mat-form-field appearance="outline" class="w-100 px-2">
            <mat-label>{{ 'ICON' | translate }}{{ i + 1 }}</mat-label>
            <input matInput [formControl]="$any(ctrl.get('image'))" class="ltr text-left">
          </mat-form-field>
        </div>
        <div fxFlex="100" fxFlex.gt-xs="15" class="text-left mt-2">
          <button mat-stroked-button color="warn" (click)="removeItem(i)">
            <mat-icon>remove</mat-icon>
            {{ 'BTN.DELETE' | translate }}
            {{ 'SECTIONS.ADVANTAGES' | translate }}
          </button>
        </div>
        <div fxFlex="100" class="mb-5">
          <mat-divider></mat-divider>
        </div>
      </div>
    }
  </form>
</div>
<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>{{ 'BTN.CANCEL'  | translate }}</button>
  <button mat-raised-button color="primary" (click)="save()">{{ 'BTN.SAVE'  | translate }}</button>
</div>
