<h2 mat-dialog-title>ویرایش خدمات ما</h2>
<div mat-dialog-content>
  <form [formGroup]="form">

    <mat-form-field appearance="outline" class="full">
      <mat-label>عنوان</mat-label>
      <input matInput formControlName="title">
    </mat-form-field>

    <mat-form-field appearance="outline" class="full">
      <mat-label>توضیحات</mat-label>
      <textarea matInput rows="3" formControlName="description"></textarea>
    </mat-form-field>

    <h3>لیست خدمات</h3>

    @for (ctrl of itemControls; track ctrl; let i = $index) {
      <div class="item-row" style="display:flex; gap:8px; align-items:center; margin-bottom:8px">
        <mat-form-field appearance="outline" style="flex:1">
          <mat-label>خدمت شماره {{ i + 1 }}</mat-label>
          <input matInput [formControl]="ctrl">
        </mat-form-field>
        <button mat-icon-button color="warn" (click)="removeItem(i)">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    }

    <button mat-stroked-button color="primary" (click)="addItem()">
      <mat-icon>add</mat-icon>
      افزودن خدمت
    </button>

  </form>
</div>

<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>انصراف</button>
  <button mat-raised-button color="primary" (click)="save()">ذخیره</button>
</div>
