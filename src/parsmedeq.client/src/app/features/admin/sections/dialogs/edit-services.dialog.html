<h2 mat-dialog-title>
  {{ 'EDIT' | translate }}
  {{ sectionTitle | translate }}
</h2>
<mat-divider></mat-divider>
<div mat-dialog-content>
  <form [formGroup]="form">
    @for (ctrl of itemControls; track ctrl; let i = $index) {
      <div fxLayout="row wrap" fxLayoutAlign="space-between start">
        <div fxFlex="100" fxFlex.gt-xs="40">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>{{ i + 1 }}</mat-label>
            <input matInput [formControl]="ctrl['title']">
          </mat-form-field>
        </div>
        <div fxFlex="100" fxFlex.gt-xs="60">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>{{ i + 1 }}</mat-label>
            <textarea matInput [formControl]="ctrl['description']"></textarea>
          </mat-form-field>
          <button mat-icon-button color="warn" (click)="removeItem(i)">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </div>
    }

    <button mat-stroked-button color="primary" (click)="addItem()">
      <mat-icon>add</mat-icon>
      {{ 'BTN.ADD' | translate }}
      {{ 'SERVICE' | translate }}
    </button>

  </form>
</div>

<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>{{ 'BTN.CANCEL'  | translate }}</button>
  <button mat-raised-button color="primary" (click)="save()">{{ 'BTN.SAVE'  | translate }}</button>
</div>
