<h2 mat-dialog-title>
  {{ 'EDIT' | translate }}
  {{ sectionTitle | translate }}
</h2>
<mat-divider></mat-divider>
<div mat-dialog-content>
  <form [formGroup]="form">
    <div fxLayout="row wrap">
      <div fxFlex="100" fxFlex.gt-xs="50" fxFlex.gt-md="75">
        <mat-form-field appearance="outline" class="w-100 pe-2">
          <mat-label>{{ 'TITLE' | translate }}</mat-label>
          <input matInput formControlName="title">
        </mat-form-field>
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>{{ 'DESCRIPTION' | translate }}</mat-label>
          <textarea matInput formControlName="description" rows="7"></textarea>
        </mat-form-field>
      </div>
      <div fxFlex="100" fxFlex.gt-xs="50" fxFlex.gt-md="25">
        <div class="ps-2">
          <label>{{ 'UPLOAD_IMAGE' | translate }}</label>
          <input type="file" (change)="onFileSelected($event)" accept="image/*">
          @if (preview) {
            <div class="position-relative mt-2">
              <img [src]="preview" class="preview-img">
              <!--<mat-icon [matTooltip]="'DELETE_IMAGE' | translate" class="cursor-pointer position-absolute"
                        (click)="deleteImage()">
                delete
              </mat-icon>-->
            </div>
          }
        </div>
      </div>
    </div>

  </form>
</div>

<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>{{ 'BTN.CANCEL'  | translate }}</button>
  <button mat-raised-button color="primary" (click)="save()">{{ 'BTN.SAVE'  | translate }}</button>
</div>
