<div class="container">

  <h2 class="page-title">مدیریت بخش‌های صفحه اصلی</h2>

  <div>

    <table mat-table [dataSource]="mainSections" class="mat-elevation-z2 full-width">

      <ng-container matColumnDef="order">
        <th mat-header-cell *matHeaderCellDef>ردیف</th>
        <td mat-cell *matCellDef="let s; let i = index">
          <div fxLayout="row wrap" fxLayoutAlign="start center">
            {{ i + 1 }}
          </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>عنوان</th>
        <td mat-cell *matCellDef="let s">
          <div>{{ s.title | translate }}</div>
        </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>وضعیت</th>
        <td mat-cell *matCellDef="let s">
          @if (!s.hidden) {
            <span class="status visible">نمایش</span>
          }
          @if (s.hidden) {
            <span class="status hidden">پنهان</span>
          }
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>عملیات</th>
        <td mat-cell *matCellDef="let s">
          @if (s.type !== SectionType.contact) {
            <a [routerLink]="['/' + lang + '/admin/section/edit', s.id]" target="_blank" mat-button
               matTooltip="{{'EDIT' | translate}} {{('LANG.' + lang.toUpperCase()) | translate}}"
               *ngFor="let lang of languages; let i = index">
              <mat-icon [color]="colors[i]">edit</mat-icon>
            </a>
          } @else {
            <a mat-button *ngFor="let lang of languages; let i = index">
            </a>
          }
          <button mat-button color="warn" (click)="toggle(s)">
            <mat-icon>{{ s.hidden ? 'visibility' : 'visibility_off' }}</mat-icon>
            {{ s.hidden ? 'نمایش' : 'عدم نمایش' }}
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    </table>
  </div>
</div>
