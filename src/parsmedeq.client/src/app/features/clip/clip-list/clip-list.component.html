<div class="clips-page container">
  <div class="header">
    <div class="breadcrumbs">خانه › آموزش‌ها › کلیپ‌ها</div>
    <h1>کلیپ‌های آموزشی</h1>
    <p class="lead">آموزش‌های ویدیویی مرتبط با تجهیزات و روش‌های بالینی</p>
  </div>

  <div class="grid">
    <article class="clip-card" *ngFor="let c of clips" (click)="openDetail(c)" role="button" tabindex="0">
      <div class="thumb" [style.backgroundImage]="'url(' + c.thumbnail + ')'">
        <div class="overlay"></div>
        <button class="play-btn mat-mini-fab" mat-mini-fab color="primary" (click)="openDialog(c, $event)" aria-label="پخش">
          <mat-icon>play_arrow</mat-icon>
        </button>
      </div>
      <div class="card-body">
        <h3>{{ c.title }}</h3>
        <p class="summary">{{ c.description }}</p>
        <div class="meta">
          <span class="cat">{{ c.category }}</span>
          <span class="date">{{ getDate(c.publishDate) }}</span>
        </div>
      </div>
    </article>
  </div>
</div>
