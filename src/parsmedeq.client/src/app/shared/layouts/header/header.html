<mat-toolbar color="primary" class="header-toolbar">
  <button mat-icon-button (click)="sidenav.toggle()" class="mobile-toggle">
    <mat-icon>menu</mat-icon>
  </button>

  <div class="logo">
    <img src="../../../../assets/logo.png" alt="ParsMEDEQ" height="40"/>
  </div>

  <span class="spacer"></span>

  <nav class="main-menu desktop-only">
    <a mat-button routerLink="/">خانه</a>
    <a mat-button routerLink="/about">درباره ما</a>
    <a mat-button routerLink="/products">محصولات</a>
    <a mat-button routerLink="/articles">مقالات</a>
    <a mat-button routerLink="/news">اخبار</a>
    <a mat-button routerLink="/faq">سوالات متداول</a>
    <a mat-button routerLink="/contact">تماس با ما</a>
    <a mat-button color="accent" routerLink="/admin">مدیریت</a>
    <a mat-button color="accent" routerLink="/auth/login">ورود</a>
  </nav>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="over" class="mobile-sidenav" [disableClose]="false">
    <mat-nav-list>
      <a mat-list-item routerLink="/" (click)="sidenav.close()">خانه</a>
      <a mat-list-item routerLink="/about" (click)="sidenav.close()">درباره ما</a>
      <a mat-list-item routerLink="/products" (click)="sidenav.close()">محصولات</a>
      <a mat-list-item routerLink="/articles" (click)="sidenav.close()">مقالات</a>
      <a mat-list-item routerLink="/news" (click)="sidenav.close()">اخبار</a>
      <a mat-list-item routerLink="/faq" (click)="sidenav.close()">سوالات متداول</a>
      <a mat-list-item routerLink="/contact" (click)="sidenav.close()">تماس با ما</a>
      <a mat-list-item routerLink="/auth/login" (click)="sidenav.close()">ورود</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <!-- اینجا محتویات صفحه قرار می‌گیرد -->
  </mat-sidenav-content>
</mat-sidenav-container>
