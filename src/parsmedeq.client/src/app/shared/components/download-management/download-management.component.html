<ng-container>
  @if (!icon) {
    <div fxLayout="row" fxLayoutAlign="center center">
      @if (price === 0) {
        <button mat-raised-button color="accent" type="button" class="w-100 mt-2 py-4" (click)="download()">
          {{ buttonTitle }}
        </button>
      }
    </div>
  } @else {
    <a mat-icon-button class="green-color" matTooltip="{{'VIEW' | translate}} {{'FACTOR' | translate}}" (click)="download()">
      <mat-icon>{{ icon }}</mat-icon>
    </a>
  }
  <a fxShow="false" [href]="fileUrl" [download]="downloadName" #hiddenA>Click Me!</a>
</ng-container>
