<div class="image-slider" *ngIf="slides?.length" tabindex="0" role="region" aria-roledescription="carousel" [attr.aria-label]="'Hero slider'">
  <div class="slider-viewport"
       [style.background]="slides[currentIndex]?.back || 'transparent'"
       (mouseenter)="onMouseEnter()" (mouseleave)="onMouseLeave()"
       (touchstart)="onPointerDown($event)" (touchmove)="onPointerMove($event)" (touchend)="onPointerUp()"
       (mousedown)="onPointerDown($event)" (mousemove)="onPointerMove($event)" (mouseup)="onPointerUp()">

    <button class="nav prev" type="button" (click)="prev()" [attr.aria-label]="'Previous slide'">
      <span class="material-icons">chevron_left</span>
    </button>

    <div class="slide" [attr.aria-roledescription]="'slide'" [attr.aria-label]="(currentIndex + 1) + ' of ' + slides.length">
      <img class="slide-image" [src]="slides[currentIndex]?.image" [alt]="slides[currentIndex]?.title || 'slide'">

      <div class="slide-overlay"></div>

      <div class="slide-content">
        <div class="slide-eyebrow" *ngIf="slides[currentIndex]?.section">{{ slides[currentIndex]?.section }}</div>
        <h1 class="slide-heading" *ngIf="slides[currentIndex]?.title">{{ slides[currentIndex]?.title }}</h1>
        <p class="slide-subtitle" *ngIf="slides[currentIndex]?.description">{{ slides[currentIndex]?.description }}</p>
        <div class="slide-ctas" *ngIf="slides[currentIndex]?.ctaPrimaryText || slides[currentIndex]?.ctaSecondaryText">
          <a *ngIf="slides[currentIndex]?.ctaPrimaryText" class="btn btn-primary"
             [href]="slides[currentIndex]?.ctaPrimaryUrl || '#'">{{ slides[currentIndex]?.ctaPrimaryText }}</a>
          <a *ngIf="slides[currentIndex]?.ctaSecondaryText" class="btn btn-secondary"
             [href]="slides[currentIndex]?.ctaSecondaryUrl || '#'">{{ slides[currentIndex]?.ctaSecondaryText }}</a>
        </div>
      </div>
    </div>

    <button class="nav next" type="button" (click)="next()" [attr.aria-label]="'Next slide'">
      <span class="material-icons">chevron_right</span>
    </button>
  </div>

  <div class="dots" *ngIf="slides.length > 1" role="tablist" aria-label="Slide dots">
    <button *ngFor="let s of slides; let i = index" type="button" class="dot"
            [class.active]="i === currentIndex" (click)="goTo(i)" role="tab"
            [attr.aria-selected]="i === currentIndex" [attr.aria-label]="'Go to slide ' + (i + 1)"></button>
  </div>
</div>
