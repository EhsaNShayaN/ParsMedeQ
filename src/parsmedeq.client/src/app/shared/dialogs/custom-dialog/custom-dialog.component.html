<div>
  <div mat-dialog-title fxLayout="row wrap" fxLayoutAlign="space-between center" class="mt-3">
    <h4 class="flex-grow-1">{{ title }}</h4>
    <mat-icon class="cursor-pointer" (click)="onDismiss()" color="accent">close</mat-icon>
  </div>
  <mat-divider></mat-divider>
  <div mat-dialog-content>
    <div fxLayout="row wrap" fxLayoutAlign="space-between start">
      <div fxFlex="100" fxFlex.gt-sm="70">
        <p [innerHTML]="description"></p>
      </div>
      <div fxFlex="100" fxFlex.gt-sm="30">
        <img [src]="image" class="w-100 h-100 img-square" [alt]="title"/>
      </div>
    </div>
  </div>
  <mat-divider></mat-divider>
  <div mat-dialog-actions fxLayoutAlign="center center">
    <button mat-raised-button (click)="onDismiss()" color="accent" class="my-2" type="button">
      {{ 'CLOSE' | translate }}
    </button>
    <button (click)="onConfirm()" mat-raised-button color="primary" type="submit">
      {{ 'BTN.YES' | translate }}
    </button>
  </div>
</div>
