<div>
  <div mat-dialog-title fxLayout="row wrap" fxLayoutAlign="space-between center" class="mt-3">
    <h4 class="flex-grow-1">{{ clip.title }}</h4>
    <mat-icon class="cursor-pointer" (click)="onDismiss()" color="accent">close</mat-icon>
  </div>
  <mat-divider></mat-divider>
  <div mat-dialog-content>
    <div fxLayout="row wrap" fxLayoutAlign="space-between start">
      <div fxFlex="100" fxFlex.gt-sm="100">
        <div class="video-wrap">
          @if (filePath) {
            <video #videoPlayer controls [src]="filePath" [loop]="true" preload="metadata" playsinline></video>
          } @else {
            <p>
              فایلی برای نمایش وجود ندارد.
            </p>
          }
        </div>
        <div class="meta">
          <p class="desc mt-2" style="max-height: 6em; overflow: hidden"
             [innerHTML]="clip.description | safeHtml"></p>
        </div>
      </div>
    </div>
  </div>
  <!--<mat-divider></mat-divider>
  <div mat-dialog-actions fxLayoutAlign="center center">
    <button mat-raised-button (click)="onDismiss()" color="accent" class="my-2" type="button">
      {{ 'CLOSE' | translate }}
    </button>
  </div>-->
</div>
